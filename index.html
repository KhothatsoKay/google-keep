<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo-area">
            <i class="material-symbols-outlined">
                menu
            </i>
<img class="gb_Dc gb_Dd" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x " alt="" aria-hidden="true" role="presentation" style="width:40px;height:40px">
        <span>Keep</span>
</div>
        <div class="search-area">
            <i class="material-symbols-outlined">
                search
            </i>
            <input type="text">
        </div>
        <div class="settings-area">
            <i class="material-symbols-outlined">
                refresh
            </i>
            <span class="material-symbols-outlined">
                view_agenda
                </span>
            <i class="material-symbols-outlined">
                settings
            </i>
        </div>
        <div class="profile-actions-area">
            <i class="material-symbols-outlined">
                apps
            </i>
            <i class="material-symbols-outlined">
                account_circle
            </i>
        </div>
    </nav>
</body>
</html>
